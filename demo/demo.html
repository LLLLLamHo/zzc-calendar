<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/css/picker.css">
    <style>
        body {
            background: #e1e1e1;
            height: 1000px;
        }

        .box {
            font-size: 24px;
            color: #4E7CDD;
            width: 200px;
            background: #fff;
            line-height: 24px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="box" id="pickup">
        取车时间
    </div>
    </br>
    <div class="box" id="return">
        还车时间
    </div>
    </br>
    </br>
    </br>
    </br>
    </br>

    <div class="box" id="pickup2">
        取车时间2
    </div>
    </br>
    <div class="box" id="return2">
        还车时间2
    </div>



    <script src="../dist/js/jquery-1.7.2.min.js"></script>
    <script src="../dist/js/picker.js"></script>
    <script>

        
        var pickupDay = new Date( '2018-12-15' );
        var returnDay = new Date( '2018-12-19' );

        var picker = new Picker({
            pickerElem : $( '#pickup' ),
            returnElem : $( '#return' ),
            pickupDay : pickupDay,
            returnDay: returnDay,
            success: function(result) {
                console.log(result)
            }
        })

        var picker2 = new Picker({
            pickerElem : $( '#pickup2' ),
            returnElem : $( '#return2' ),
            pickupDay : null,
            returnDay: null,
            success: function(result) {
                console.log(result)
            }
        })
    </script>
</body>
